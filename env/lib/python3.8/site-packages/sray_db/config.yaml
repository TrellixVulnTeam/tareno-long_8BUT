SRAYDB_SQL_DRIVERNAME: postgresql+psycopg2
#SRAYDB_SQL_USERNAME: <to be provided via environment vars>
#SRAYDB_SQL_PASSWORD: <to be provided via environment vars>
SRAYDB_SQL_DATABASE: app_data
#SRAYDB_SQL_HOST: <to be provided via environment vars>
#SRAYDB_SQL_PORT: <to be provided via environment vars>
SRAYDB_SQL_POOL_SIZE: 5
SRAYDB_SQL_MAX_OVERFLOW: 2
SRAYDB_SQL_POOL_TIMEOUT: 30
SRAYDB_SQL_POOL_RECYCLE: 1800
SRAYDB_SQL_CONNECT_ARGS:
SRAYDB_SQL_SSLMODE: verify-ca
SRAYDB_SQL_USE_SSL: '1'
#SRAYDB_SQL_SSLROOTCERT: server-ca.pem <to be provided via environment vars>
#SRAYDB_SQL_SSLKEY: client-key.pem <to be provided via environment vars>
#SRAYDB_SQL_SSLCERT: client-cert.pem <to be provided via environment vars>
SRAYDB_SQL_APPLICATION_NAME: sray_db
SRAYDB_SQL_USE_BATCH_MODE: True
SRAYDB_SQL_BROKER_MAX_THREADS: 20