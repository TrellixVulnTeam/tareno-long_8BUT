app_name: close_price_returns
description: Daily returns from adjusted close prices, with and without dividends. Uses Factset Daily Prices v2.2.1. Price data from fp_v2_vp_basic_prices. Dividend and spinoff data from fp_v2_fp_basic_dividends. Split data from fp_v2_fp_basic_splits.
frequency: Daily
hierarchy: security
outputs:
  - field_name: assetid
    description: Unique ID per asset
    primary_key: true
    type: Integer
  - description: Date
    field_name: date
    primary_key: true
    type: Date
  - field_name: price_return
    description: The percentage change of split and spinoff adjusted close prices
    type: Float
    primary_key: false
  - field_name: total_return
    description: The percentage change of dividend, split and spinoff adjusted close prices
    type: Float
    primary_key: false
version:
  major: 1
  minor: 0
  build: 0
  revision: 0
