app_name: sray_entities_blocklist
description: Blocklist of entities that should be excluded from the S-Ray universe
frequency: Adhoc
hierarchy: entity
outputs:
- description: Unique ID per asset
  field_name: assetid
  primary_key: true
  type: Integer
- description: Boolean to indicate whether the blocklist is active (0 is equivalent to null)
  field_name: blocked
  primary_key: false
  type: Boolean
- description: Blocklist effective date (blank for full history)
  field_name: start_date
  primary_key: false
  type: Date
- description: Blocklist end date (blank for perpetuity)
  field_name: end_date
  primary_key: false
  type: Date
version:
  major: 1
  minor: 0
  build: 0
  revision: 0