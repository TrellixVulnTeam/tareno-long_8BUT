app_name: temperature_emissions
description: This contains all the emissions data used to calculate the Temperature Score
frequency: Weekly
hierarchy: entity
outputs:
- field_name: assetid
  description: Unique ID per asset
  primary_key: true
  type: Integer
- field_name: date
  description: Date
  primary_key: true
  type: Date
- field_name: em
  description: Total of Scope 1 and Scope 2 emissions in tCO2
  primary_key: false
  type: Float
- field_name: em_1
  description: Scope 1 emissions in tCO2
  primary_key: false
  type: Float
- field_name: em_2
  description: Scope 2 emissions in tCO2
  primary_key: false
  type: Float
- field_name: em_3
  description: Scope 3 emissions in tCO2
  primary_key: false
  type: Float
- field_name: source
  description: Source of data used, one of em_TR, em_CSR, em_SG
  primary_key: false
  type: Text
- field_name: em_date
  description: The end date for which the emissions are reported for
  primary_key: false
  type: Date
version:
  major: 1
  minor: 0
  build: 0
  revision: 0