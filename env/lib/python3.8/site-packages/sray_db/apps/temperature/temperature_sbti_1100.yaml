app_name: temperature_sbti
description: This contains the clean SBTi data used for the target indicator in the Temperature Score
frequency: Weekly
hierarchy: entity
outputs:
- field_name: assetid
  description: Unique ID per asset
  primary_key: true
  type: Integer
- field_name: date
  description: Date
  primary_key: true
  type: Date
- field_name: sbti_value
  description: The target status of the company, can be 0 = no target, 0.5 = committed, 1 = approved
  primary_key: false
  type: Float
version:
  major: 1
  minor: 1
  build: 0
  revision: 0