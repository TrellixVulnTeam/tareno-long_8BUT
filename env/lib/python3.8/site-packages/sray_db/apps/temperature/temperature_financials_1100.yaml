app_name: temperature_financials
description: This contains all the financial data used to calculate the Temperature Score
frequency: Weekly
hierarchy: entity
outputs:
- field_name: assetid
  description: Unique ID per asset
  primary_key: true
  type: Integer
- field_name: date
  description: Date
  primary_key: true
  type: Date
- field_name: va_usd
  description: Company value added in USD 2010 PPP
  primary_key: false
  type: Float
- field_name: ppp_adjustment
  description: The currency conversion used to adjust revenue data to USD 2010 PPP
  primary_key: false
  type: Float
- field_name: cpi_adjustment
  description: The inflation conversion used to adjust current revenue data back to 2010 in local currency
  primary_key: false
  type: Float
- field_name: revenue
  description: The revenue data used to calculate VA_USD, given in local currency of exchange country except for Class H companies in which case it is given in CNY
  primary_key: false
  type: Float
version:
  major: 1
  minor: 1
  build: 0
  revision: 0