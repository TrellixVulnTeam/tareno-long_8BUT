app_name: ControversialWeapons
description: Tracks companies involvement in controversial weapons, binary columns \ 
             indicate whether or not the company has direct involvements or \
             controversies associated  with controversial weapons.
frequency: Daily
hierarchy: entity
outputs:
- field_name: assetid
  description: Unique ID per asset
  primary_key: true
  type: Integer
- field_name: date
  description: Date
  primary_key: true
  type: Date
- field_name: con_wea_inv
  description: Controversial weapons direct involvements
  primary_key: false
  type: Boolean
- field_name: con_wea_cont
  description: Controversial weapons controversy
  primary_key: false
  type: Boolean
version:
  major: 1
  minor: 0
  build: 0
  revision: 0
