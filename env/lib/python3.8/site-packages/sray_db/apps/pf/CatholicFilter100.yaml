app_name: CatholicFilter
description: Catholic Filter table. Boolean columns for each catholic feature, \
             True signalling non-compliance. Cath_flag indicates if a company fails \
             on any feature.
frequency: Daily
hierarchy: entity
outputs:
- field_name: assetid
  description: Unique ID per asset
  primary_key: true
  type: Integer
- field_name: date
  description: Date
  primary_key: true
  type: Date
- field_name: cath_flag
  description: Not Catholic Compliant
  primary_key: false
  type: Boolean
- field_name: abo
  description: Abortion involvement
  primary_key: false
  type: Boolean
- field_name: bla
  description: Blacklist
  primary_key: false
  type: Boolean
- field_name: con
  description: Contraception involvement
  primary_key: false
  type: Boolean
- field_name: lan
  description: Land mines involvement
  primary_key: false
  type: Boolean
- field_name: por
  description: Porn involvement
  primary_key: false
  type: Boolean
- field_name: stc
  description: Stem cell involvement
  primary_key: false
  type: Boolean
- field_name: wea
  description: Is weapons revenue over five percent? True/False
  primary_key: false
  type: Boolean
- field_name: wea_bin
  description: Are weapons involvements recorded in the binary involvement data
  primary_key: false
  type: Boolean
version:
  major: 1
  minor: 0
  build: 0
  revision: 0