app_name: wsje_aggregate
description: Aggregate scores which sum SASB General Issue Categories (GICs) into the SASB Dimensions they fall under. The wsje column is the sum of the SASB Dimensions.
frequency: Daily
hierarchy: entity
outputs:
- description: Unique ID per asset
  field_name: assetid
  primary_key: true
  type: Integer
- description: Date
  field_name: date
  primary_key: true
  type: Date
- description: Total score for wsje
  field_name: wsje
  primary_key: false
  type: Float
- description: Total rebased score for wsje (+50)
  field_name: wsje_score
  primary_key: false
  type: Float
- description: Total score for Environment
  field_name: e
  primary_key: false
  type: Float
- description: Total score for Business Model and Innovation
  field_name: bmi
  primary_key: false
  type: Float
- description: Total score for Social Capital
  field_name: sc
  primary_key: false
  type: Float
- description: Total score for Leadership and Governance
  field_name: lg
  primary_key: false
  type: Float
- description: Total score for Human Capital
  field_name: hc
  primary_key: false
  type: Float 
version:
  build: 0
  major: 1
  minor: 0
  revision: 1